<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="sidebar">
            <button id="add-book">NEW BOOK</button>
        </div>
        <div class="content">
            <div id="cards-container">
                <div class="book-card">
                    <div class="book-data">
                        <h3 class="book-title">TITLE</h3>
                        <p class="book-author">AUTHOR</p>
                        <p class="book-pages">300</p>
                    </div>
                    <div class="book-buttons">
                        <input type="image" src="assets/check-circle-outline.svg" class="read-btn">
                        <input type="image" src="assets/clock-time-eight-outline.svg" class="reading-btn">
                        <input type="image" src="assets/close-circle.svg" class="remove-btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="book-template">
        <div class="book-card">
            <h3 class="book-title"></h3>
            <p class="book-author"></p>
            <p class="book-pages"></p>
            <button class="read-btn"></button>
            <button class="reading-btn"></button>
            <button class="remove-btn">Remove</button>
        </div>
    </template>
</body>

</html>
