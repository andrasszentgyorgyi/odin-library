<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Jersey+25&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <div id="cards-container">
            </div>
        </div>
        <div class="sidebar">
            <button id="add-book">NEW BOOK</button>
        </div>
    </div>

    <dialog id="new-book-dialog">
        <form action="#" id="new-book-form">
            <h2>Add a New Book</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="input-title" name="title" required>
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="input-author" name="author" required>
            </div>

            <div>
                <label for="pages">Pages:</label>
                <input type="text" id="input-pages" name="pages" required>
            </div>

            <div>
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit" id="submit-btn">Add Book</button>
            </div>
        </form>
    </dialog>

    <template id="book-template">
        <div class="book-card" data-book-id="">
            <div class="book-data">
                <h3 class="book-title">HARRY POTTER AND THE PHILOSOPHER'S STONE</h3>
                <p class="book-author">J.K. ROWLING</p>
                <p class="book-pages">300</p>
            </div>
            <div class="book-buttons">
                <input type="image" src="assets/check-circle-outline.svg" class="read-btn">
                <input type="image" src="assets/clock-time-eight-outline.svg" class="reading-btn">
                <input type="image" src="assets/close-circle.svg" class="remove-btn">
            </div>
        </div>
    </template>
</body>

</html>
